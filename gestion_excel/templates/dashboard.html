{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Incluye Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Incluye Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
          background-color: #40B3A2;
      }
      .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
        background-color: azure;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <!-- Contenido Principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
          <h1 class="my-4">Dashboard</h1>
          <div class="row">
            <!-- Gráfico 1 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Gráfico 1</h5>
                  <div class="chart-container">
                    <canvas id="chart1"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Gráfico 2 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Gráfico 2</h5>
                  <div class="chart-container">
                    <canvas id="chart2"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Gráfico 3 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Gráfico 3</h5>
                  <div class="chart-container">
                    <canvas id="chart3"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Gráfico 4 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Gráfico 4</h5>
                  <div class="chart-container">
                    <canvas id="chart4"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Gráfico 5 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Gráfico 5</h5>
                  <div class="chart-container">
                    <canvas id="chart5"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- Gráfico 6 -->
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Gráfico 6</h5>
                  <div class="chart-container">
                    <canvas id="chart6"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Incluye Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Script para Chart.js -->
    <script>
      // Datos y configuración de los gráficos
      const ctx1 = document.getElementById('chart1').getContext('2d');
      const chart1 = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
          datasets: [{
            label: 'Ventas',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx2 = document.getElementById('chart2').getContext('2d');
      const chart2 = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
          datasets: [{
            label: 'Ingresos',
            data: [65, 59, 80, 81, 56, 55],
            fill: false,
            borderColor: 'rgba(153, 102, 255, 1)'
          }]
        }
      });

      const ctx3 = document.getElementById('chart3').getContext('2d');
      const chart3 = new Chart(ctx3, {
        type: 'pie',
        data: {
          labels: ['Rojo', 'Azul', 'Amarillo'],
          datasets: [{
            label: 'Distribución',
            data: [12, 19, 3],
            backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
            borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
            borderWidth: 1
          }]
        }
      });

      const ctx4 = document.getElementById('chart4').getContext('2d');
      const chart4 = new Chart(ctx4, {
        type: 'doughnut',
        data: {
          labels: ['Verde', 'Naranja', 'Morado'],
          datasets: [{
            label: 'Gastos',
            data: [30, 50, 20],
            backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(153, 102, 255, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)'],
            borderWidth: 1
          }]
        }
      });

      const ctx5 = document.getElementById('chart5').getContext('2d');
      const chart5 = new Chart(ctx5, {
        type: 'radar',
        data: {
          labels: ['A', 'B', 'C', 'D', 'E'],
          datasets: [{
            label: 'Rendimiento',
            data: [65, 59, 90, 81, 56],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        }
      });

      const ctx6 = document.getElementById('chart6').getContext('2d');
      const chart6 = new Chart(ctx6, {
        type: 'bubble',
        data: {
          datasets: [{
            label: 'Burbuja',
            data: [
              { x: 10, y: 20, r: 15 },
              { x: 15, y: 10, r: 10 },
              { x: 20, y: 30, r: 20 }
            ],
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
          }]
        }
      });
    </script>
  </body>
{% endblock %}
