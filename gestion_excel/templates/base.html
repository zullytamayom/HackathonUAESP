<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UAESP{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluyendo Font Awesome para los íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Espacio para el navbar fijo */
            background-color: #f8f9fa; /* Fondo claro para el contenido */
        }
        .navbar {
            background-color: #2F4F4F; /* Color de fondo gris oscuro para el navbar */
        }
        .navbar-brand,
        .navbar-nav .nav-link,
        .navbar-text {
            color: #ffffff !important; /* Color del texto blanco para todas las secciones del navbar */
        }
        .navbar-nav .nav-link {
            margin-right: 15px; /* Espacio entre los ítems del menú */
            transition: color 0.3s; /* Transición suave para el color de los enlaces */
        }
        .navbar-nav .nav-link:hover {
            color: #dcdcdc; /* Color gris claro para el texto de los enlaces al pasar el ratón */
        }
        .navbar-text {
            margin-left: 15px; /* Espacio para el texto de bienvenida */
        }
        .navbar-toggler-icon {
            background-color: #ffffff; /* Color blanco para el ícono del botón de menú en dispositivos pequeños */
        }
        .btn-logout {
            border: none;
            background-color: #ff5c5c; /* Color de fondo rojo suave para el botón de logout */
            color: #ffffff;
            border-radius: 20px;
            padding: 8px 16px;
            transition: background-color 0.3s; /* Transición suave para el botón */
        }
        .btn-logout:hover {
            background-color: #d9534f; /* Color más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AUESP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                        <span class="nav-item">
                            <a class="nav-link" href="{% url 'upload_file' %}">Cargar Excel</a>
                        </span>
                        <span class="nav-item">
                            <a class="nav-link" href="{% url 'data_table' %}">Data</a>
                        </span>
                        <span class="nav-item">
                            <a class="nav-link" href="#">Report</a>
                        </span>
                        <span class="nav-item">
                            <a class="nav-link" href="#">Dashboard</a>
                        </span>
                    {% else %}
                        <span class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </span>
                    {% endif %}
                </div>
                <div class="d-flex ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <!-- Icono de usuario y texto de bienvenida -->
                        <span class="navbar-text d-flex align-items-center me-3">
                            <i class="fas fa-user-circle me-2"></i> <!-- Ícono de usuario -->
                            Bienvenido, {{ user.username }}!
                        </span>
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-logout">Logout</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
