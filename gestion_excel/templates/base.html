<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UAESP{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Espacio para el navbar fijo */
        }
        .navbar {
            background-color: #343a40; /* Color de fondo del navbar */
        }
        .navbar-brand {
            color: #ffffff !important; /* Color del texto del brand */
        }
        .navbar-nav .nav-link {
            color: #ffffff; /* Color del texto de los enlaces */
        }
        .navbar-nav .nav-link:hover {
            color: #adb5bd; /* Color del texto de los enlaces al pasar el ratón */
        }
        .navbar-nav .nav-item {
            margin-right: 15px; /* Espacio entre los ítems del menú */
        }
        .navbar-text {
            color: #ffffff; /* Color del texto del nombre de usuario */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">AUESP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'data_table' %}">Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'generate_report' %}">Report</a>
                        </li>
                        <li class="nav-item">
                            <span class="navbar-text">Welcome, {{ user.username }}!</span>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
